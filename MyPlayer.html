<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>My Html5 Music Player</title> 
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/MyPlayer.css">
	<link rel="stylesheet" type="text/css" href="http://code.jquery.com/ui/1.11.3/themes/smoothness/jquery-ui.css">
	</head>
<body id='body'>
	<div class="container" id="player_container">
		<div class="jumbotron" id="player">

			<div id="cover" class="responsive">
				<img src="img/cover.jpg" class="img-responsive" alt="cover"> 
			</div>

			<div class="btn-group" id="buttons">
					<button type="button" class="btn btn-info btn-sm" id="prev">
						Prev <span class="glyphicon glyphicon-fast-backward"></span>
					</button>
					<button type="button" class="btn btn-info btn-sm" id="play">
						<span class="glyphicon glyphicon-play"></span> Play
					</button>
					<button type="button" class="btn btn-info btn-sm hidden" id="pause">
						<span class="glyphicon glyphicon-pause"></span> Pause
					</button>
					<button type="button" class="btn btn-info btn-sm" id="stop">
						<span class="glyphicon glyphicon-stop"></span> Stop
					</button>

					<button type="button" class="btn btn-info btn-sm" id="next">
						<span class="glyphicon glyphicon-fast-forward"></span> Next
					</button>
			</div>

			<div class="progress" id="progress">
				<div id="progress_bar" class="progress-bar progress-bar-info progress-bar-striped active" role="progressbar" aria-valuemin="0" aria-valuemax="100" style="width:70%">
				</div>
			</div>

			<div class="row" id="track">
				<div class="col-sm-3"><span id="current"></span></div>
				<div class="col-sm-6"></div>
				<div class="col-sm-3"><span id="duration"></span></div>
			</div>

			<button type="button" class="btn btn-default btn-sm" id="slideup">
          		<span class="glyphicon glyphicon-chevron-up"></span> Hide Playlist
        	</button>
			<button type="button" class="btn btn-default btn-sm hidden" id="slidedown">
          		<span class="glyphicon glyphicon-chevron-down"></span> Show Playlist
        	</button>

			<div id="volume_icon" class="glyphicon glyphicon-volume-up"></div>
			<div class="progress" id="volume">
				<div id="volume_bar" class="progress-bar progress-bar progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100" style="width:100%">
				</div>
			</div>

			<div id="playlist" class="list-group">
			</div>
		</div>
	</div>
</body>
<script src="js/jquery.min.js"></script>
<script type="text/javascript" src="http://code.jquery.com/ui/1.11.3/jquery-ui.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="js/MyPlayer.js"></script>
</html>
