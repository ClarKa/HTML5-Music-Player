<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>My Html5 Music Player</title> 
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/MyPlayer.css">
	<link rel="stylesheet" type="text/css" href="http://code.jquery.com/ui/1.11.3/themes/smoothness/jquery-ui.css">
	</head>
<body>
	<div class="container" id="player">
		<div class="jumbotron">

			<div id="cover" class="responsive">
				<img src="media/img/cover.jpg" class="img-responsive" alt="cover"> 
			</div>

			<div class="btn-group" id="buttons">
					<button type="button" class="btn btn-info" id="prev">
						Prev <span class="glyphicon glyphicon-fast-backward"></span>
					</button>
					<button type="button" class="btn btn-info" id="play">
						<span class="glyphicon glyphicon-play"></span> Play
					</button>
					<button type="button" class="btn btn-info hidden" id="pause">
						<span class="glyphicon glyphicon-pause"></span> Pause
					</button>
					<button type="button" class="btn btn-info" id="stop">
						<span class="glyphicon glyphicon-stop"></span> Stop
					</button>

					<button type="button" class="btn btn-info" id="next">
						<span class="glyphicon glyphicon-fast-forward"></span> Next
					</button>
			</div>

			<div class="progress">
				<div id="progress_bar" class="progress-bar progress-bar-info progress-bar-striped active" role="progressbar" aria-valuemin="0" aria-valuemax="100" style="width:70%">
				</div>
			</div>

			<div class="row" id="track">
				<div class="col-sm-4">Current: <span id="current"></span></div>
				<div class="col-sm-4"></div>
				<div class="col-sm-4">Duration: <span id="duration"></span></div>
			</div>

			<button type="button" class="btn btn-default btn-sm" id="slideup">
          		<span class="glyphicon glyphicon-chevron-up"></span> Hide Playlist
        	</button>
			<button type="button" class="btn btn-default btn-sm" id="slidedown">
          		<span class="glyphicon glyphicon-chevron-down"></span> Show Playlist
        	</button>
			<div id="playlist" class="list-group">
				<a href="#" class="list-group-item" data-value=0>Transformers2</a>
				<audio id="Transformers2" src="media/audio/Transformers2.mp3" type="audio/mpeg"></audio>
				<a href="#" class="list-group-item" data-value=1>环岛旅行</a>
				<audio id="环岛旅行" src="media/audio/环岛旅行.mp3" type="audio/mpeg"></audio>
				<a href="#" class="list-group-item" data-value=2>My Songs Know What You Did in the Dark</a>	
				<audio id="My Songs Know What You Did in the Dark" src="media/audio/Fall Out Boy - My Songs Know What You Did In The Dark (light'em Up).mp3" type="audio/mpeg"></audio>
			</div>
		</div>
	</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="js/jquery.min.js"></script>
<script src="js/MyPlayer.js"></script>
</html>
